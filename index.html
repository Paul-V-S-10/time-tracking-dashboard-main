<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">

    <div class="profile-card">
      <img src="/images/image-jeremy.png" alt="Profile Picture" class="profile-pic">
      <h2>Report for</h2>
      <h1>Jeremy Robson</h1>
      <div class="timeframes">
        <button data-timeframe="daily">Daily</button>
        <button data-timeframe="weekly" class="active">Weekly</button>
        <button data-timeframe="monthly">Monthly</button>
      </div>
    </div>


    <div class="card-container">

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
